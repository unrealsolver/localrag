version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # REST / HTTP
      - "6334:6334" # gRPC
    volumes:
      # Persistent storage for Qdrant data
      - qdrant_storage:/qdrant/storage
    environment:
      # Optional, but nice to make logs quieter/more readable
      QDRANT__LOG_LEVEL: INFO
      # QDRANT__SERVICE__GRPC_PORT: 6334 # default; can be omitted

volumes:
  qdrant_storage:
